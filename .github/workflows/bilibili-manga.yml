name: bilibili manga

on:
  schedule:
    - cron: '06 16 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkin
        run:  curl --location --request POST 'https://manga.bilibili.com/twirp/activity.v1.Activity/ClockIn' --form 'platform="android"' --header 'cookie:${{ secrets.BILIBILI_MANGA_COOKIE }}'