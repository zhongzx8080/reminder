name: Remind buy ticket
on:
  push:
    branches:
      - buy-ticket
jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout/buy-ticket
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
